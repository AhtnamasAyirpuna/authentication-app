<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Welcome</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<main>
   <img src="logo.png" alt="" height="50px" width="50px">
   <h2 id="form-title">Welcome back!</h2>
   <p id="paragraph">Ready to unlock endless possibilities? Sign up now and let the adventure begin</p>

   <div>
     <label for="username">Username: </label>
     <br>
     <input id="username" type="text" required>
   </div>

   <div>
     <label for="password">Password: </label>
     <br>
     <input id="password" type="password" required>
   </div>

   <div id="confirm-password-container" style="display: none;">
     <label for="confirm-password">Confirm Password: </label>
     <br>
     <input id="confirm-password" type="password">
   </div>

   <button id="submit" onclick="handleSubmit()">Login</button>
   <p>Don't have an account? <span id="toggle-link" onclick="toggleAuth()">Sign up</span></p>
 </main>

 <div id="cover">
  <img src="cover.png" alt="">
 </div>

  <script src="script.js"></script>
</body>

</html>
